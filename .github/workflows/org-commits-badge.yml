name: üî¢ G√©n√©rer badge commits WesignGit

on:
  schedule:
    - cron: '0 6 * * *'   # chaque jour √† 6h (UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Installer GitHub CLI
        uses: cli/cli-action@v2

      - name: Compter mes commits dans l‚Äôorga
        id: count
        run: |
          COUNT=$(gh api \
            /search/commits \
            -H "Accept: application/vnd.github.cloak-preview" \
            -f q="author:troullandwesign org:WesignGit" \
            --jq .total_count)
          echo "commits=$COUNT" >> $GITHUB_OUTPUT

      - name: G√©n√©rer le badge
        id: badge
        run: |
          URL="https://img.shields.io/badge/mes_commits_WesignGit-${{ steps.count.outputs.commits }}-blue"
          echo "badge_md=![Mes commits chez WesignGit](${URL})" >> $GITHUB_OUTPUT

      - name: Mettre √† jour le README
        run: |
          # remplace la ligne rep√®re par le markdown du badge
          sed -i '/<!-- ORG_COMMITS_BADGE -->/c\${{ steps.badge.outputs.badge_md }}' README.md
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: mise √† jour badge commits WesignGit" || echo "Rien √† mettre √† jour"
          git push
